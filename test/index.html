<html>
<head>
    <meta charset="UTF-8">
    <title>Phy6-js tests</title>
    <script type="text/javascript" src="/phy6.js"></script>
</head>
<body>

    <h1>Hello world</h1>
    <canvas width="600" height="450"></canvas>

    <script type="text/javascript">
    (function () {

        var Vector = phy6.Vector,
            Body = phy6.Body,
            BodyFactory = phy6.BodyFactory,
            Engine = phy6.Engine,
            Renderer = phy6.Renderer,
            Timer = phy6.Timer;

        var square = BodyFactory.rect(100, 100, 30, 30, { restitution: 0.7 });

        var square2 = BodyFactory.rect(450, 100, 30, 30, { restitution: 0.9 });

        var cage = BodyFactory.cage(0, 0, 600, 450, 40, {
            isStatic: true,
            restitution: 0
        });

        var bodies = Array.prototype.concat.apply([ square, square2 ], cage);

        var engine = new Engine(bodies, {
            gravity: new Vector(0, 0.001)
        });

        new Renderer(engine, document.getElementsByTagName('canvas')[0], {
            background: '#DDD',
            showWireframe: true,
            showFPS: true,
            showCollisions: true,
            showSleeping: true
        }).start();

        const timer = new Timer();
        timer.on('tick', engine.update.bind(engine));
        timer.start();

    })();
    </script>

</body>
</html>
